<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">

        <title>Sign Up</title>
    </head>

    <body>

        <div class="grid-container">
            <div class="side-column">
                <img id="img1" src="flower.webp">
              
                <img id="img2" src="flower2.webp">
                
            </div>
            <div class="basic-details">
                <h1 id="basic-details">Basic Details</h1>

                <div class="details">
                    
                        <div class="grid-item-left">
                            <div class="first-name">
                                <p id="first-name">First Name</p>
                                <input type="text" name="first-name" id="first-name-input" required/>
                            </div>
                            <div class="email">
                                <p id="email">Email Address</p>
                                <input type="text" name="email" id="email-input" required/>
                            </div>
                            <div class="username">
                                <p id="username">Username</p>
                                <input type="text" name="username" id="user-input" required/>
                            </div>
                            <div class="ref-code">
                                <p id="ref-code">Refernce Code (if any)</p>
                                <input type="text" name="ref-code" id="refcode-input" />
                            </div>
                            
                        </div>

                        <div class="grid-item-right">
                            <div class="last-name">
                                <p id="last-name">Last Name</p>
                                <input type="text" name="last-name" id="last-name-input" required/>
                            </div>
                            <div class="location">
                                <div class="country">
                                    <p id="country">Country</p>
                                    <input type="text" name="country" id="country-input" />
                                </div>
                                <div class="city">
                                    <p id="city">City</p>
                                    <input type="text" name="city" id="city-input" />
                                </div>
                            </div>
                            <div class="phone">
                                <p id="phone">Phone Number</p>
                                <input type="text" name="phone" id="phone-input" />
                            </div>

                            <button id="submit-button">Submit</button>
                        </div>
                    
                </div>
            </div>
            
        </div>

    </body>

</html>
